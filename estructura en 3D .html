<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D - Cesi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #001f3f; /* Azul oscuro */
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #003366;
      padding: 12px 20px;
      text-align: left;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px 0 0;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd166;
      text-decoration: underline;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #canvas-container {
      flex: 1;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      background: #003366;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="informacion.html">Informaci칩n</a>
      <a href="cursos.html">Cursos</a>
      <a href="ambientes.html">Ambientes</a>
      <a href="contactos.html">Contactos</a>
      <a href="estructura en 3D .html">Estructura en 3D</a>
    </nav>
  </header>

  <!-- Contenedor principal -->
  <div id="main">
    <div id="canvas-container"></div>
    <footer>
      &copy; 2025 Instituto Cesicom - Llallagua
    </footer>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, model;

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        20,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(10, 8, 18);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("canvas-container").appendChild(renderer.domElement);

      // Luces
      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      const directional = new THREE.DirectionalLight(0xffffff, 0.8);
      directional.position.set(10, 10, 10);
      scene.add(ambient, directional);

      // Cargar tu modelo Cesi.glb
      const loader = new THREE.GLTFLoader();
      loader.load("Cesi.glb", function(gltf) {
        model = gltf.scene;
        model.scale.set(2, 2, 2);   // Ajusta tama침o si es necesario
        model.position.y = 0;       // Lo apoyamos en el "suelo"
        scene.add(model);

        // Centrar la c치mara al modelo
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        camera.lookAt(center);
      }, undefined, function(error) {
        console.error("Error al cargar el modelo:", error);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (model) {
        model.rotation.y += 0.005; // Rotaci칩n lenta
      }
      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
</body>
</html>
