
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Instituto Cesicom - Neon + Modelo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('afuera_cesicom.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    canvas { display: block; }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      background: #0056b3;
      padding: 15px 30px;
      z-index: 10;
      border-bottom: 2px solid #003f80;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 25px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    nav a:hover { color: #00e0ff; }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      background: #003366;
      padding: 12px;
      font-size: 14px;
      letter-spacing: 1px;
      z-index: 5;
    }

    /* TÍTULO NEÓN */
    .titulo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 80px;
      font-weight: 900;
      color: #00eaff;
      text-shadow: 
        0 0 10px #00eaff,
        0 0 20px #00eaff,
        0 0 40px #00eaff,
        0 0 80px #00aaff,
        0 0 120px #0088ff;
      animation: brillo 2s infinite alternate, pulse 3s infinite ease-in-out;
      z-index: 5;
      pointer-events: none; /* deja que el canvas quede encima */
    }

    @keyframes brillo {
      0% { text-shadow: 
        0 0 5px #00eaff,
        0 0 15px #00eaff,
        0 0 30px #00aaff,
        0 0 60px #0088ff; }
      100% { text-shadow: 
        0 0 20px #00ffff,
        0 0 40px #00eaff,
        0 0 80px #00aaff,
        0 0 150px #0077ff; }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="index.html">Inicio</a>
    <a href="informacion.html">Información</a>
    <a href="cursos.html">Cursos</a>
    <a href="ambientes.html">Ambientes</a>
    <a href="contactos.html">Contactos</a>
    <a href="estructura en 3D .html">Estructura 3D</a>
  </nav>

  <!-- Título central -->
  <div class="titulo">Instituto Cesicom</div>

  <!-- FOOTER -->
  <footer>&copy; 2025 Instituto Cesicom - Llallagua</footer>

  <!-- THREE.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer;
    let modelo;

    function luces() {
      const ambient = new THREE.AmbientLight(0xffffff, 0.8);
      const directional = new THREE.DirectionalLight(0xffffff, 0.5);
      directional.position.set(5, 10, 7);
      scene.add(ambient, directional);
    }

    function cargarModelo() {
      const loader = new THREE.GLTFLoader();
      loader.load("celeste.glb", function(gltf) {
        modelo = gltf.scene;
        modelo.scale.set(2, 2, 2);    // Ajusta tamaño según tu GLB
        modelo.position.set(3.5, 0, 0); // A la derecha del texto
        scene.add(modelo);

        // Centrar cámara hacia el texto y el modelo
        const box = new THREE.Box3().setFromObject(modelo);
        const center = box.getCenter(new THREE.Vector3());
        camera.lookAt(center);
      }, undefined, function(error) {
        console.error("Error al cargar el modelo:", error);
      });
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 0, 10);

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      luces();
      cargarModelo();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (modelo) modelo.rotation.y += 0.01; // Giro lento
      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
    animate();
  </script>
</body>
</html>
